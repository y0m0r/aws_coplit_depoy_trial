# The manifest for the "back-end" service.
# Read the full specification for the "Backend Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/backend-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: back-end
# Your service is reachable at "http://back-end.${COPILOT_SERVICE_DISCOVERY_ENDPOINT}:3000" but is not public.
type: Backend Service

image:
  # Docker build arguments.
  # For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/backend-service/#image-build
  build: server/Dockerfile
  # Port exposed through your container to route traffic to it.
  port: 3000

# Number of CPU units for the task.
cpu: 256
# Amount of memory in MiB used by the task.
memory: 512
# Number of tasks that should be running in your service.
count: 1

# Optional fields for more advanced use-cases.
#
variables: # Pass environment variables as key value pairs.
  TRIAL_ENVIRONMENT: ABCDEFGHIJKLMN

